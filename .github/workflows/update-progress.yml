name: Update Progress Tracker

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC

jobs:
  update-progress:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install -r requirements.txt || true  # No dependencies for now

      - name: Ensure Python Script is Executable
        run: chmod +x update_progress.py

      - name: Run Progress Update Script
        run: python update_progress.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add progress.md
          git diff --quiet && echo "No changes to commit" || git commit -m "ðŸ¤– Auto-update progress tracker"
          git push
